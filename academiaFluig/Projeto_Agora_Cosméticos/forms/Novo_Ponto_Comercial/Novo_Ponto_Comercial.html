<html>
<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css"/>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
</head>
<body>
<div class="fluig-style-guide">
	<form name="form" role="form">
	
		<div class="panel panel-primary">
			<div class="panel-heading">
			    <h3 class="panel-title"><i class="flaticon flaticon-person icon-md"></i> Solicitante</h3>
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="form-group col-md-5">
						<label for="name">Nome:</label>
						<input type="text" class="form-control" name="name" id="name" placeholder="Digite seu nome">
					</div>
					<div class="form-group col-md-4">
						<label for="email">Email:</label>
						<input type="email" class="form-control" name="email" id="email" placeholder="jean.lopes@gmail.com">
					</div>
					<div class="form-group col-md-3">
						<label for="telefone">Telefone</label>
						<input type="text" class="form-control" name="telefone" id="telefone" placeholder="Digite seu telefone">
					</div>
				</div>
				<div class="row">
					<div class="form-group col-md-4">
						<label for="identidade">Documento de identidade:</label>
						<input type="text" class="form-control" name="identidade" id="identidade" placeholder="Sua identidade">
					</div>
					<div class="form-group col-md-2">
						<label for="dataNascimento">Data de nascimento:</label>
						<input type="text" class="form-control" name="dataNascimento" id="dataNascimento" placeholder="25/10/2001">
					</div>
				</div>
			</div>
		</div>
			
		
		
		<div class="panel panel-primary">
			<div class="panel-heading">
			    <h3 class="panel-title"><i class="flaticon flaticon-domain icon-md"></i> Ponto comercial</h3>
			</div>
			<div class="panel-body">
					<div class="row">
						<div class="form-group col-md-4">
						<label>Responsável</label>
						<input
					    type="zoom"
					    id = "responsavel"
					    name="responsavel"
					    data-zoom="{
					        'displayKey':'colleagueName',
					        'datasetId':'colleague',
					        'placeholder':'Escolha o usuário',
					        'fields':[
					            {
					               'field':'colleagueId',
					               'label':'ID'
					            },{
					              'field':'colleagueName',
					              'label':'Nome',
					              'standard':'true'
					            },{
					              'field':'login',
					              'label':'Login'
					            }
					        ]
					     }"
					/>
						</div>
						<div class="form-group col-md-4">
							<label for="tipoPonto">Tipo do ponto</label>
						<div class="radio">
							<label><input type="radio" name="tipoPonto" id="tipoPonto1" value="quiosque">Quiosque</label>
							<label><input type="radio" name="tipoPonto" id="tipoPonto2" value="loja">Loja</label>
						</div>
					</div>
					
					<div class="form-group col-md-8">
						<label>Dias de funcionamento</label>
						<div class="checkbox">
							<label><input type="checkbox" name="segunda">Seg</label>
							<label><input type="checkbox" name="terca">Ter</label>
							<label><input type="checkbox" name="quarta">Qua</label>
							<label><input type="checkbox" name="quinta">Qui</label>
							<label><input type="checkbox" name="sexta">Sex</label>
							<label><input type="checkbox" name="sabado">Sáb</label>
							<label><input type="checkbox" name="domingo">Dom</label>
						</div>
					</div>
				</div>
				
				<div class="row">
					<div class="form-group col-md-2">
							<label for="cep">CEP</label>
							<input type="text" name="cep" id="cep" class="form-control" mask="00000-210">
						</div>
						<div class="form-group col-md-2">
							<label for="logradouro">Logradouro</label>
							<input type="text" name="logradouro" id="logradouro" class="form-control">
						</div>
						<div class="form-group col-md-2">
						<label for="logradouro">Número</label>
						<input type="number" name="numero" id="numero" class="form-control">
					</div>
					<div class="form-group col-md-2">
						<label for="bairro">Bairro</label>
						<input type="text" name="bairro" id="bairro" class="form-control">
					</div>
					<div class="form-group col-md-2">
						<label for="cidade">Cidade</label>
						<input type="text" name="cidade" id="cidade" class="form-control">
					</div>
					<div class="form-group col-md-2">
						<label for="estado">Estado</label>
						<input type="text" name="estado" id="estado" class="form-control">
					</div>
				</div>
				<div class="row">
					<div class="form-group col-md-12">
						<label>Informações Adicionais</label>
						<textarea rows="5" name="informacoes" id="informacoes" class="form-control"></textarea>
					</div>
				</div>
			</div>
		</div>
		
		<div class="panel panel-primary">
			<div class="panel-heading">
			    <h3 class="panel-title"><i class="flaticon flaticon-users icon-md"></i> Responsáveis</h3>
			</div>
			<div class="panel-body">	
				<table tablename="responsaveisTabela" class="table table-hover" addbuttonlabel="Adicionar responsável" addbuttonclass="btn btn-info">
				
				<thead>
					<tr>
						<td>
						<div class="row">
							<div class="col-md-12">
								Responsáveis
							</div>
						</div>
						
						</td>
					</tr>
				</thead>
					
				<tbody>
					<tr>
						<td>
						
							<input
						    type="zoom"
						    id = "responsaveis"
						    name="responsaveis"
						    data-zoom="{
						        'displayKey':'colleagueName',
						        'datasetId':'colleague',
						        'placeholder':'Escolha o usuário',
						        'fields':[
						            {
						               'field':'colleagueId',
						               'label':'ID'
						            },{
						              'field':'colleagueName',
						              'label':'Nome',
						              'standard':'true'
						            },{
						              'field':'login',
						              'label':'Login'
						            }
						        ]
							}"
							/>
							
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
		<div class="panel panel-primary">
			<div class="panel-heading">
			    <h3 class="panel-title"><i class="flaticon flaticon-monetization-on icon-md"></i> Financeiro</h3>
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="form-group col-md-5">
						<label for="valor">Valor</label>
						<input type="number" name="valor" id="valor" class="form-control">
					</div>
				</div>
		</div>
	</div>
	</form>
</div>
</body>
<script type="text/javascript" src="cep.js"></script>

<script type="text/javascript">
	var calendarioDataNascimento = FLUIGC.calendar('#dataNascimento');
</script>
</html>
